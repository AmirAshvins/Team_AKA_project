<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Assignment</title>

    <!-- importing bootstrap, css firestore and firebase. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
</head>

<body>
    <!-- header -->
    <div class="jumbotron header-footer-div header-div">
        <section class="text-center align-center-up">
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                    <h2 class="center-head-text" id="headerText">Add Assignment</h2>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <img class="text-center align-center-up" src="./images/logout.png" alt="log out" id="logout">
            </div>

        </section>
    </div>

    <!-- content -->
    <div id="form" class="form-container page-content floater">
        <form autocomplete="off">

            <!--making the rows  -->

            <div class="row">

                <!-- this is the course row -->

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label for="courseBox">Course *</label>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 autocomplete">
                    <input type="text" id="courseBox" name="course" placeholder="COMP-1510" pattern="[A-Z]{4}-[0-9]{4}"
                        title="Please enter: four capital letters '-' four numbers" required>
                </div>
            </div>
            
            <div class="row">

                <!-- this is the assignment name row -->

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label for="assignmentNameBox">Assignment Name *</label>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 autocomplete">
                    <input type="text" id="assignmentNameBox" name="assignmentName" placeholder="Type name here..."
                        autocomplete="on" required>
                </div>
            </div>

            <div class="row">

                <!-- this is the Due Date row -->

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label for="dueDateBox">Due Date *</label>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 autocomplete">
                    <input type="date" name="dueDate" id="dueDateBox" required>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

                    <!-- this is the Due Time row -->

                    <label for="dueTimeBox">Due Time *</label>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 autocomplete">
                    <input type="time" name="dueTime" id="dueTimeBox" required>
                </div>
            </div>

            <div class="row">

                <!-- this is the D2L link row -->

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label for="d2lLinkBox">D2L Link *</label>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 autocomplete">
                    <input type="text" id="d2lLinkBox" name="d2lLink" placeholder="Type D2L link here..."
                        autocomplete="on" required>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

                    <!-- this is the instructions row -->

                    <label for="instructionsBox">Instructions</label>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 autocomplete">
                    <textarea id="instructionsBox" name="instructions"
                        placeholder="Type instructions here..."></textarea>
                </div>
            </div>

            <div class="row">

                <!-- this is the button for sumbit but it is invisible and handled by the button in the bottom div -->

                <input id="submitButton" type="submit" value="Submit">
            </div>
            <div><p>*required field</p></div>
        </form>
    </div>

    <!-- footer -->
    
    <div class="jumbotron footer-div header-footer-div">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 text-center footer-button">
                <a id="backButton" class="btn btn-primary foot-text">🡄</a>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 text-center footer-button">
                <button class="btn btn-primary foot-text" onclick="submitOnClick()">Submit</button>
            </div>
        </div>

    </div>
    <!-- event handlers -->
    <script src="./js/autocomplete.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/utilities.js" type="text/javascript"></script>
    <script src="./js/classes.js"></script>
    <script src="./js/addAssignment.js"></script>
</body>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment Details</title>

    <!-- Imports the css, bootstrap, and firebase modules -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
</head>

<body>
    <!-- header -->
    <div class="jumbotron header-footer-div header-div">
        <section class="text-center align-center-up">
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                    <h2 class="center-head-text">Assignment Details</h2>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <img class="text-center align-center-up" src="./images/logout.png" alt="log out" id="logout">
            </div>
        </section>
    </div>

    <!-- content -->

    <div class="form-container page-content">

        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <label>Mark as complete:</label>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
                <input id="completeCheckBox" type="checkbox" style="transform:scale(2);">
            </div>
            <!-- <input id="completeCheckBox" type="checkbox" class="col-75" style="transform:scale(2)">   -->
        </div>

        <div class="row">
            <!-- the course row -->

            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <label>Course:</label>
            </div>
            <div>
                <label id="courseBox" class="col-lg-6 col-md-6 col-sm-6 col-xs-6 detailLable"></label>
            </div>
        </div>


        <div class="row">
            <!-- the Assignment name row -->

            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <label>Assignment Name:</label>
            </div>
            <div>
                <label id="assignmentNameBox" class="col-lg-6 col-md-6 col-sm-6 col-xs-6 detailLable"></label>
            </div>
        </div>


        <div class="row">
            <!-- the Due date row -->

            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <label>Due Date:</label>
            </div>
            <div>
                <label id="dueDateBox" class="col-lg-6 col-md-6 col-sm-6 col-xs-6 detailLable"></label>
            </div>
        </div>


        <div class="row">
            <!-- the Due time row -->

            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <label>Due Time:</label>
            </div>
            <div>
                <label id="dueTimeBox" class="col-lg-6 col-md-6 col-sm-6 col-xs-6 detailLable"></label>
            </div>
        </div>


        <div class="row">
            <!-- the D2L Link row -->

            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <label>D2L Link:</label>
            </div>
            <div>
                <a id="d2lLinkBox" class="glyphicon glyphicon-link align-center-down col-lg-6 col-md-6 col-sm-6 col-xs-6 detailLable" target="_blank"></a>
            </div>
        </div>

        <hr>

        <div class="row">
            <!-- the Instructions row -->

            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <label>Instructions:</label>
            </div>
        </div>
        <div class="row">
            <div>
                <label id="instructionsBox" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left"></label>
            </div>
        </div>
    </div>


    <!-- footer containing the buttons -->
    <div class="jumbotron footer-div header-footer-div">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
                <a class="btn btn-primary foot-text" id="listButton" >&#171;</a>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
                <a class="btn btn-primary foot-text" id="editButton" >âœŽ</a>
            </div>
        </div>
    </div>

    <script src="./js/firebase.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./js/utilities.js" type="text/javascript"></script>
    <script src="js/details.js"></script>
</body>

</html>

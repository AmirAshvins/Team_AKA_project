<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>

    <!-- importing css bootstrap and the scripts from firebase and firestore -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>

</head>

<body>
    <!-- header -->
    <div class="jumbotron header-footer-div header-div">
        <section class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <h2 class="head-text ">Calendar</h2>
        </section>
    </div>

    <!-- content -->
    <!-- <div class="container page-content"> -->
    <div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
        <div class="card list-row">
            <h3 class="card-header section-header" id="monthAndYear">Month and Year</h3>
            <table class="table boardered table-responsive-sm list-row" id="calendar">

                <head>
                    <tr id="dayNames">
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </head>
                <tbody class="list-row" id="calendar-body"> </tbody>
            </table>

            <div class="form-inline">
                <button class="btn btn-outline-primary col-sm-6 section-header" onclick=previous()>Previous</button>
                <button class="btn btn-outline-primary col-sm-6 section-header" onclick=next()>Next</button>
            </div>
        </div>

        <script>
         
        //  Starts with getting the date month and year and paasing it to the create calendar.

            let today = new Date();
            let currentMonth = today.getMonth();
            let currentYear = today.getFullYear();


            let months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

            let monthAndYear = document.getElementById('monthAndYear')
            let dueDateList = loadDueDates();
            document.onload = showCalendar(currentMonth, currentYear, months, monthAndYear, dueDateList);

            // Creates the calendar and shows it
            function showCalendar(month, year, List_of_months, element, dueDateArray) {
                let firstDay = new Date(year, month).getDay();
                let daysInMonth = 32 - new Date(year, month, 32).getDate();

                let tbl = document.getElementById('calendar-body');

                tbl.innerHTML = '';
                element.innerHTML = List_of_months[month] + " " + year;


                let date = 01;

                // creates the rows for the calendar
                for (let i = 0; i < 6; i++) {
                    let row = document.createElement('tr');

                    // creates the dates if they are the same as the weekday of the starting day for each month
                    for (let j = 0; j < 7; j++) {

                        if (i === 0 && j < firstDay) {
                            let cell = document.createElement('td');
                            let cellText = document.createTextNode("");
                            cell.appendChild(cellText);
                            row.appendChild(cell);
                        } else if (date > daysInMonth) {
                            break;
                        } else {
                            let cell = document.createElement('td');
                            let cellText = document.createElement('p');
                            cellText.innerHTML = `${date}`;
                            for (let i = 0; i < dueDateArray.length; i++) {

                                // setting the dots if the dates have due dates.
                                let myDate = dueDateArray[i].split("/");
                                
                                // This if else statemnent takes care of whether adding zeros before the month number and the dauy number or not.
                                if (month >= 0 && month < 10) {
                                    if (date > 0 && date < 10) {
                                        if (myDate[2] == `${year}` && myDate[1] == `0${(month + 1)}` && myDate[0] == `0${date}`) {

                                            cellText.className = "AssignmentExists";

                                        } else {
                                            if (myDate[2] == `${year}` && myDate[1] == `0${(month + 1)}` && myDate[0] == `${date}`) {

                                                cellText.className = "AssignmentExists";

                                            }
                                        }

                                    }
                                    else {
                                        if (date > 0 && date < 10) {
                                            if (myDate[2] == `${year}` && myDate[1] == `${(month + 1)}` && myDate[0] == `0${date}`) {

                                                cellText.className = "AssignmentExists";

                                            } else {
                                                if (myDate[2] == `${year}` && myDate[1] == `${(month + 1)}` && myDate[0] == `${date}`) {

                                                    cellText.className = "AssignmentExists";

                                                }
                                            }

                                        }
                                    }
                                }
                               
                            }
                            cell.appendChild(cellText);
                            row.appendChild(cell);
                            date++;
                        }
                        tbl.appendChild(row);
                    }
                }
            }
            // handles the calendar when the user clicks to see the previous months
            function previous() {
                currentYear = (currentMonth === 0) ? currentYear - 1 : currentYear;
                currentMonth = currentMonth === 0 ? 11 : currentMonth - 1;
                showCalendar(currentMonth, currentYear, months, monthAndYear, dueDateList);

            }

            // handles the calendar when the user clicks to see the next month
            function next() {
                currentYear = currentMonth === 11 ? currentYear + 1 : currentYear;
                currentMonth = (currentMonth + 1) % 12;
                showCalendar(currentMonth, currentYear, months, monthAndYear, dueDateList);
            }

            //load the assignment from the local storage>

            function loadDueDates() {
                let dueDateList = [];
                let parsedAssignmentList = JSON.parse(window.localStorage.assignmentlist)
                for (let i = 0; i < parsedAssignmentList.length; i++) {
                    dueDateList.push(parsedAssignmentList[i].dueDate)
                }
                return dueDateList;
            }
        </script>


    </div>

    <!-- </div> -->
    <!-- footer -->
    <div class="jumbotron footer-div header-footer-div">
        <div class=" row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
                <a href="./main.html" class="btn btn-warning foot-text">List</a>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
                <a href="./addasignment.html" class="btn btn-warning foot-text">Add</a>
            </div>
        </div>
    </div>
</body>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>

</head>

<body>
    <!-- header -->
    <div class="jumbotron header-footer-div header-div">
        <section class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <h2 class="head-text ">Calendar</h2>
        </section>
    </div>

    <!-- content -->
    <!-- <div class="container page-content"> -->
    <div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
        <div class="card">
            <h3 class="card-header" id="monthAndYear">Month and Year</h3>
            <table class="table boardered table-responsive-sm" id="calendar">

                <head>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </head>
                <tbody id="calendar-body"> </tbody>
            </table>

            <div class="form-inline">
                <button class="btn btn-outline-primary col-sm-6" onclick=previous()>Previous</button>
                <button class="btn btn-outline-primary col-sm-6" onclick=next()>Next</button>
            </div>
        </div>

        <script>
            // Creating the Calendar dates based on each year.

            document.onload = onPageLoad();

            function onPageLoad() {

                let today = new Date();
                let currentMonth = today.getMonth();
                let currentYear = today.getFullYear();

                let months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

                let monthAndYear = document.getElementById('monthAndYear')

                showCalendar(currentMonth, currentYear, months, monthAndYear);
            }


            function showCalendar(month, year, List_of_months, element) {
                let firstDay = new Date(year, month).getDay();
                let daysInMonth = 32 - new Date(year, month, 32).getDate();

                let tbl = document.getElementById('calendar-body');

                tbl.innerHTML = '';
                element.innerHTML = List_of_months[month] + " " + year;

                let date = 1;

                for (let i = 0; i < 6; i++) {
                    let row = document.createElement('tr');

                    for (let j = 0; j < 7; j++) {

                        if (i === 0 && j < firstDay) {
                            let cell = document.createElement('td');
                            let cellText = document.createTextNode("");
                            cell.appendChild(cellText);
                            row.appendChild(cell);
                        } else if (date > daysInMonth) {
                            break;
                        } else {
                            let cell = document.createElement('td');
                            let cellText = document.createTextNode(date);
                            cell.appendChild(cellText);
                            row.appendChild(cell);
                            date++;
                        }
                    }
                    tbl.appendChild(row);
                }
            }

            function previous() {
                currentYear = (currentMonth === 0) ? currentYear - 1 : currentYear;
                currentMonth = currentMonth === 0 ? 11 : currentMonth - 1;
                showCalendar(currentMonth, currentYear);

            }
            function next() {
                currentYear = currentMonth === 11 ? currentYear + 1 : currentYear;
                currentMonth = (currentMonth + 1) % 12;
                showCalendar(currentMonth, currentYear);

            }
        </script>

    </div>

    <!-- </div> -->
    <!-- footer -->
    <div class="jumbotron footer-div header-footer-div">
        <div class=" row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
                <a href="./main.html" class="btn btn-warning foot-text">List</a>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
                <a href="./addasignment.html" class="btn btn-warning foot-text">Add</a>
            </div>
        </div>
    </div>
</body>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>

</head>

<body>
    <!-- header -->
    <div class="jumbotron header-div header-footer-div">
        <section class="text-center align-center-up">
            <h2 class="head-text">Calendar</h>
        </section>
    </div>

    <!-- content -->
    <!-- <div class="container page-content"> -->
    <div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
        <div class="card">
            <h3 class="card-header" id="monthAndYear">Month and Year</h3>
            <table class="table boardered table-responsive-sm" id="calendar">

                <head>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </head>
                <tbody id="calendar-body"> </tbody>
            </table>

            <div class="form-inline">
                <button class="btn btn-outline-primary col-sm-6" onclick=previous()>Previous</button>
                <button class="btn btn-outline-primary col-sm-6" onclick=next()>Next</button>
            </div>
        </div>
        <script src="./js/scripts.js"></script>

    </div>

    <!-- </div> -->
    <!-- footer -->
    <div class="jumbotron footer-div header-footer-div">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
                <a href="./main.html" class="btn btn-warning foot-text" role="button">List</a>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
                <a href="./addasignment.html" class="btn btn-warning foot-text">Add</a>
            </div>
        </div>
    </div>
</body>
</html>

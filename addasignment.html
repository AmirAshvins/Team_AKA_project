<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Assignment</title>

    <!-- importing bootstrap, css firestore and firebase. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
</head>

<body>
    <!-- header -->
    <div class="jumbotron header-footer-div header-div">
        <section class="text-center align-center-up">
            <h2 class="head-text" id="headerText">Add Assignment</h2>
        </section>
    </div>

    <!-- content -->
    <div id="form" class="form-container page-content floater">
        <form autocomplete="off">

            <!--making the rows  -->

            <div class="row">

                <!-- this is the course row -->

                <div class="col-25">
                    <label for="courseBox">Course</label>
                </div>
                <div class="autocomplete col-75">
                    <input type="text" id="courseBox" name="course" placeholder="Type course code here..."
                        required>
                </div>
            </div>
            <div class="row">

                <!-- this is the assignment name row -->

                <div class="col-25">
                    <label for="assignmentNameBox">Assignment Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="assignmentNameBox" name="assignmentName" placeholder="Type name here..."
                        autocomplete="on" required>
                </div>
            </div>
            <div class="row">

                <!-- this is the Due Date row -->

                <div class="col-25">
                    <label for="dueDateBox">Due Date</label>
                </div>
                <div class="col-75">
                    <input type="date" name="dueDate" id="dueDateBox" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">

                    <!-- this is the Due Time row -->

                    <label for="dueTimeBox">Due Time</label>
                </div>
                <div class="col-75">
                    <input type="time" name="dueTime" id="dueTimeBox" required>
                </div>
            </div>
            <div class="row">

                <!-- this is the D2L link row -->

                <div class="col-25">
                    <label for="d2lLinkBox">D2L Link</label>
                </div>
                <div class="col-75">
                    <input type="text" id="d2lLinkBox" name="d2lLink" placeholder="Type D2L link here..."
                        autocomplete="on" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">

                    <!-- this is the instructor name row -->

                    <label for="instructorNameBox">Instructor Name</label>
                </div>
                <div class="autocomplete col-75">
                    <input type="text" id="instructorNameBox" name="instructorName"
                        placeholder="Type instructor's name here..."
                        pattern="Sam Lee|Christopher Thompson|Takashi Nakamura|Amir Amintabar|Shravan Yedulla|Neda Changizi"
                        required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">

                    <!-- this is the Instructor email row -->

                    <label for="instructorEmailBox">Instructor Email</label>
                </div>
                <div class="autocomplete col-75">
                    <input type="text" id="instructorEmailBox" name="instructorEmail"
                        placeholder="Type instructor's email here..."
                        pattern="slee789@bcit.ca|cthompson98@bcit.ca|Takashi_Nakamura@bcit.ca|aamintabar@bcit.ca|syedulla@bcit.ca|nchangizi@bcit.ca"
                        required>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-25">

                    <!-- this is the instructions row -->

                    <label for="instructionsBox">Instructions</label>
                </div>
                <div class="col-75">
                    <textarea id="instructionsBox" name="instructions"
                        placeholder="Type instructions here..."></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-25">

                    <!-- this is the additional informations row -->

                    <label for="additionalInformationBox">Additional Information</label>
                </div>
                <div class="col-75">
                    <textarea id="additionalInformationBox" name="additionalInformation"
                        placeholder="Type additional information here..."></textarea>
                </div>
            </div>
            <div class="row">

                <!-- this is the button for sumbit but it is invisible and handled by the button in the bottom div -->

                <input id="submitButton" type="submit" value="Submit">
            </div>
        </form>
    </div>

    <!-- footer -->
    <div class="jumbotron footer-div header-footer-div">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
                <a href="./main.html" class="btn btn-warning foot-text">Back</a>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
                <button class="btn btn-warning foot-text" onclick="submitOnClick()">Submit</button>
            </div>
        </div>

    </div>

    <script src="./js/classes.js"></script>

</body>

</html>

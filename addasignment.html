    <script>
        function allFilled() {
            let entryFields = document.getElementsByClassName('entryFields');
            for (item of entryFields) {
                if (item.innerHTML === '') {
                    invalidField(item.id, ' is empty.')
                    return false;
                }
            }
            return true
        }

        function validateInstructorEmail() {
            let hasAt = false;
            let hasDotPastAt = false;
            let stringPastAt = false;
            let stringPastDot = false;
            let startsWithLetter = false;
            // check that starts with letter
            let instructorEmail = document.getElementById('indstructorEmail').innerHTML;
            if ( instructorEmail[0].charCodeAt() >= 65 && 90 >= instructorEmail[0].charCodeAt() ||
                instructorEmail[0].charCodeAt >= 97 && 122 >= instructorEmail[0].charCodeAt()){
                    startsWithLetter = true;
                    for (let i=0; i<instructorEmail.length; i++){
                        // check for @
                        if (instructorEmail[i] === '@'){
                            hasAt =true;
                        }
                        //check for string past @
                        if ((instructorEmail[0].charCodeAt() >= 65 && 90 >= instructorEmail[0].charCodeAt() ||
                            instructorEmail[0].charCodeAt >= 97 && 122 >= instructorEmail[0].charCodeAt()) && hasAt){
                            stringPastAt = true;
                        }
                        // check for dot past string past @
                        if (instructorEmail[i] === '.' && hasAt){
                            hasDotPastAt = true;
                        }
                        // check for string past dot past string past @
                        if ((instructorEmail[i].charCodeAt() >= 65 && 90 >= instructorEmail[i].charCodeAt() ||
                        instructorEmail[0].charCodeAt >= 97 && 122 >= instructorEmail[].charCodeAt()) && hasDotPastAt){
                            stringPastDot = true;
                        }
                    }
                }
                if (startsWithLetter && hasAt && stringPastAt && hasDotPastAt && stringPastDot){
                    return true;
                }else{
                    return false;
                }        
        }
    </script>

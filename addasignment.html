<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Add Assignment</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">

<body>
    <!-- header -->
    <div class="jumbotron header-footer-div header-div">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
        <section class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-center align-center-up">
            <h2 class="head-text">Add Assignment</h2>
        </section>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center align-center-up">
            <a id="profile" class="btn btn-default" href="###########"><span class="glyphicon glyphicon-user"></span></a>
        </div>
    </div>

    <!-- content -->
    <div class="form-container page-content floater">
        <form action="#">
            <div class="row">
                <div class="col-25">
                    <label for="course" autocomplete="on">course</label>
                </div>
                <div class="col-75">
                    <input type="text" id="course" name="course"
                        placeholder="Type course code here (e.g. COMP-1100)...">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="assignmentName">Assignment Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="assignmentName" name="assignmentName"
                        placeholder="Type assignment name here..." autocomplete="on">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="dueDate">Due Date</label>
                </div>
                <div class="col-75">
                    <input type="date" name="dueDate">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="d2lLink">D2L Link</label>
                </div>
                <div class="col-75">
                    <input type="text" id="d2lLink" name="d2lLink" placeholder="Type D2L link here..."
                        autocomplete="on">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="instructorID">Instructor ID</label>
                </div>
                <div class="col-75">
                    <input type="text" id="instructorID" name="instructorID" placeholder="Type instructor's id here..."
                        autocomplete="on">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-25">
                    <label for="instructions">Instructions</label>
                </div>
                <div class="col-75">
                    <textarea id="instructions" name="instructions" placeholder="Type instructions here..."></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="additionalInformation">Additional Information</label>
                </div>
                <div class="col-75">
                    <textarea id="additionalInformation" name="additionalInformation"
                        placeholder="Type additional information here..."></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <!-- footer -->
    <div class="jumbotron footer-div header-footer-div">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
                <a href="./main.html" class="btn foot-text">Back</a>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            </div>
        </div>
    </div>
    <!-- js -->

    <!-- event handlers -->

    <script>

        function cancelHandler() { }
    </script>

    <!-- validation -->

    <script>
        function allFilled() {
            let entryFields = document.getElementsByClassName('entryFields');
            for (item of entryFields) {
                if (item.innerHTML === '') {
                    invalidField(item.id, ' is empty.')
                    return false;
                }
            }
            return true
        }

        function validateInstructorEmail() {
            let instructorEmail = document.getElementById('indstructorEmail').innerHTML;

        }
    </script>
    <!-- collect data into classes -->

    <script>
        // Assignment class getters
        function getAssignmentName() {
            return document.getElementById('assignmentNameBox').innerHTML;
        }

        function getDueDate() {
            return document.getElementById('dueDateBox').innerHTML;
        }

        function getDueTime() {
            return document.getElementById('dueTimeBox').innerHTML;
        }

        function getCourse() {
            return document.getElementById('courseNameBox').innerHTML;
        }

        function getD2LLink() {
            return document.getElementById('D2LBox').innerHTML;
        }

        function getInstructions() {
            return document.getElementById('instructionsBox').innerHTML;
        }

        function getAdditionalInstructions() {
            return document.getElementById('additionalInstructionsBox').innerHTML;
        }

        function AssignmentClassBuilder() { //call the getter functions
            let newAssignment = new assignment(
                getCourse(), getAssignmentName(), getDueDate(), getD2LLink(),
                getInstructions(), getAdditionalInstructions(), getInstructorID()
            );
            newAssignment.generateID();
            return newAssignment;
        }

        //instructor class getter

        function getInstructorName() {
            return document.getElementById('instructorNameBox').innerHTML;
        }

        function getInstructorEmail() {
            return document.getElementById('instructorEmailBox').innerHTML;
        }

        function instructorClassBuilder() {  //call the getter functions
            let newInstructor = new instructor(
                getInstructorName(), getInstructorEmail()
            )
            newInstructor.generateID();
            return newInstructor;
        }
    </script>

    <!-- send data -->

    <script>
        function sendAssignment(assignmentInstance) {
            db.collection("assignments").doc(assignmentInstance.ID).set({
                'course': assignmentInstance.course,
                'name': assignmentInstance.name,
                'dueDate': assignmentInstance.dueDate,
                'D2LLink': assignmentInstance.D2LLink,
                'instructions': assignmentInstance.instructions,
                'additionalInformation': assignmentInstance.additionalInstructions,
                'instructorID': assignmentInstance.instructorID
            });
        }

        function sendInstructor(instructorInstance) {
            if (!IDinDB('instructors')) {
                db.collection("assignments").doc(instructorInstance.ID).set({
                    'name': instructor.name,
                    'email': instructorInstance.email
                });
            }
        }
    </script>

<!DOCTYPE html>
<html>

<head>
    <title>List Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
</head>

<body>
    <div class="jumbotron" id="grad">
        <div class="row justified-content-center">

            <section class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></section>

            <section class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-center">
                <h2 class="headText"> Your List</h2>
            </section>

            <section class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center align-center-down">

                <a class="btn btn-default" href="###########"><span class="glyphicon glyphicon-user"></span></a>

                </section>    
        </div>
    </div>
    <div class="container list">
        <div class="jumbotron list" >
            <section class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-left listText"> Due Date</section>
            <section class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left listText"> Assignment Name</section>
            <section class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center listText"> course</section>



        </div>
        <div id="listContainer" >

        </div>

    </div>

   






    <!-- BOTTOM BAR -->
    <div class="jumbotron push-to-bottom"> 
        <div class=" row justified-content-center">
            <section class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                
            </section>

            <section class="col-lg-6 col-md-6 col-sm-6 col-xs-6">

            </section>
        </div>
    </div>

    <script>
        function buildListRow(assignmentInstance){

            // Build the main container
            let listRow = buildRow(assignmentInstance.ID);

            //build course name
            let courseName = buildCourseNameCol(assignmentInstance.courseName);

            // build assignmentName
            let assignmentName = buildAssignmentNameCol(assignmentInstance.AssignmentName);
            
            // Build due date
            let dueDate = buildDueDateCol(assignmentInstance.dueDate)
            

            // put it all together
            listRow.appendChild(dueDate);
            listRow.appendChild(assignmentName);
            listRow.appendChild(courseName);
            document.getElementById('listContainer').appendChild(listRow)
        }

        function buildRow(assignmentId){
            // Build a col of auto span
            let listRow = document.createElement('div');
            listRow.id = assignmentId;
            listRow.class = "row listRow";
            return listRow;
        }

        function buildCourseNameCol(courseName){
            let courseNameCol = document.createElement('div');
            courseNameCol.class = "col-lg-2 col-md-2 col-sm-2 col-xs-2 text-right";
            courseNameCol.innerHTML = "<p class='listCourseName listText'>" + courseName + "</p>";
            return courseNameCol;
        }

        function buildAssignmentNameCol(assignmentName){
            let assignmentNameCol = document.createElement('div');
            assignmentNameCol.className ="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left";
            assignmentNameCol.innerHTML = "<p class='listAssignmentName listText'>" + assignmentName + "</p>";
            return assignmentNameCol;
        }

        function buildDueDateCol(dueDate){
            let dueDateCol = document.createElement('div');
            dueDateCol.classList = "col-lg-4 col-md-4 col-sm-4 col-xs-4 text-left";
            dueDateCol.innerHTML = "<p class='listDueDate listText'>" + dueDate + "</p>";
            return dueDateCol
        }

        
        class assignment{
            constructor(course, assignmentName, dueDate, assignmentID){
                this.courseName =  course;
                this.assignmentName = assignmentName;
                this.dueDate = dueDate;
                this.ID = assignmentID;
            }
        }

        testAssignment = new assignment('COMM 1930', 'BIG PROJECT TOP SECRET', 'November 7, 2019', 'ass1');
        buildListRow(testAssignment);
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>List Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
</head>

<body>
    <div class="jumbotron">
        <div class="row justified-content-center">
            <section class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></section>
            <section class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-center">
                <!-- <div class="jumbotron"> -->
                <h2 style="text-align: center; margin-top: 10px;" class="margin-10"> Your List</h2>
                <!-- </div> -->
            </section>

            <section class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center align-center-down">
                <!-- <div class="jumbotron"> -->
                <a class="btn btn-default" href="###########"><span class="glyphicon glyphicon-user"></span></a>
                <!-- </div> -->
                </section>    
        </div>
    </div>

    <div id="listContainer">

    </div>







    <!-- BOTTOM BAR -->
    <div class="jumbotron push-to-bottom"> 
        <div class=" row justified-content-center">
            <section class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                
            </section>

            <section class="col-lg-6 col-md-6 col-sm-6 col-xs-6">

            </section>
        </div>
    </div>

    <script>
        function buildListRow(assignmentInstance){
            // rowContent must be a WeakMap

            // Build the main container
            let listRow = document.createElement('div');
            listRow.id = assignmentInstance.ID;
            listRow.class = "row"
            let listCol = document.createElement('div');
            listCol.className = "col-lg-auto col-md-auto col-sm-auto col-xs-auto"

            //build course name
            let courseName = document.createElement('div');
            courseName.class = "col-lg-2 col-md-2 col-sm-2 col-xs-2 text-right";
            courseName.innerHTML = "<p class='listCourseName listText'>" + assignmentInstance.courseName + "</p>";
            
            //build assignment row
            let assignmentRow = document.createElement('div');
            assignmentRow.class= 'row'

            // build assignmentName
            let assignmentName = document.createElement('div');
            assignmentName.className ="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left";
            assignmentName.innerHTML = "<p class='listAssignmentName listText'>" + assignmentInstance.assignmentName + "</p>";

            // Build due date
            let dueDate = document.createElement('div');
            dueDate.classList = "col-lg-4 col-md-4 col-sm-4 col-xs-4 text-left";
            dueDate.innerHTML = "<p class='listDueDate listText'>" + assignmentInstance.dueDate + "</p>";

            // put it all together
            assignmentRow.appendChild(dueDate);
            assignmentRow.appendChild(assignmentName);
            assignmentRow.appendChild(courseName);
            listCol.appendChild(assignmentRow);
            listRow.appendChild(listCol);
            document.getElementById('listContainer').appendChild(listRow)
        }
        
        class assignment{
            constructor(course, assignmentName, dueDate, assignmentID){
                this.courseName =  course;
                this.assignmentName = assignmentName;
                this.dueDate = dueDate;
                this.ID = assignmentID;
            }
        }

        testAssignment = new assignment('COMM 1930', 'BIG PROJECT TOP SECRET', 'November 7, 2019', 'ass1');
        buildListRow(testAssignment);
        
    </script>
</body>
</html>
